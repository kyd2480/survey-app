<!DOCTYPE html>
<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel"
  xmlns="http://www.w3.org/TR/REC-html40" lang="ko">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>응답 리스트</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      padding: 1rem;
      font-family: sans-serif;
    }

    h1 {
      margin-bottom: 1rem;
    }

    button {
      margin-right: .5rem;
      padding: .5rem 1rem;
      font-size: 1rem;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #f4f4f4;
    }

    td.question-text {
      text-align: left;
    }
  </style>
  <!--[if gte mso 9]><xml>
  <x:ExcelWorkbook>
    <x:ExcelWorksheets>
      <!-- sheets go here -->
  </x:ExcelWorksheets>
  </x:ExcelWorkbook>
  </xml>
  <![endif]-->
</head>
<body>
  <h1>설문 응답 목록</h1>
  <button id="downloadAll">전체 다운로드</button>
  <button id="downloadSel">선택 다운로드</button>

  <table id="respTable">
    <thead>
      <tr>
        <th><input type="checkbox" id="chkAll"></th>
        <th>파트</th>
        <th>평가자</th>
        <th>평가대상자</th>
        <th>다운로드</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

  <script>
    // Firebase init
    firebase.initializeApp({
      apiKey: "AIzaSyDSrSDzGSuzVw1mfeCUfXvmq7mT0SP0UBQ",
      authDomain: "survey-46c04.firebaseapp.com",
      projectId: "survey-46c04"
    });
    const db = firebase.firestore();

    // 질문, 옵션 정의
    const questions = [{ big: "인성 및 기본역량", mid: "기본인성", text: "근태(출근) 상태는 양호한가요?" },
    { big: "", mid: "", text: "인사성이 좋은가요? 비속어나 욕설을 사용하지 않고 바른말을 잘 사용하는 편인가요?" },
    { big: "", mid: "", text: "비속어나 욕설을 사용하지않고 바른말을 잘 사용하는 편인가요?" },
    { big: "", mid: "", text: "시간제, 정직원, 장애우 근로자를 구분하지 않고 모두를 존중하는 예의바른 태도를 가지고 있나요?" },
    { big: "", mid: "관계성", text: "직원들과의 관계성이 좋은 편인가요?" },
    { big: "", mid: "협조/참여", text: "타부서의 도움요청에 적극 협조하고 참여함에 도움이 되는 편인가요?" },
    { big: "", mid: "집중력", text: "산만하지 않고 일에 집중력이 좋은 편인가요?" },
    { big: "", mid: "분위기메이커", text: "같이 근무함에 있어 밝고 긍정적인 분위기를 조성하는 편인가요?" },
    { big: "", mid: "소통", text: "상대방의 의견을 인정하고 수용하며 대화·소통이 잘 되는 편인가요?" },
    { big: "", mid: "솔선수범", text: "모든 일에 솔선수범하며 적극적으로 근무하나요?" },
    { big: "", mid: "책임감", text: "맡은역할에 책임감이 강한편인가요?" },
    { big: "", mid: "지시이행", text: "회사 및 관리자의 지시를 잘 이행하고 따르는 편인가요?" },
    { big: "인원운영역량", mid: "작업지시", text: "정확한 작업지시를 하는편인가요?" },
    { big: "", mid: "공정성", text: "편향적이지않고 모두에게 공정한가요?" },
    { big: "", mid: "효율성", text: "인원 운영은 효율적으로 운영하고 있나요?" },
    { big: "", mid: "통솔력", text: "인원 *통솔력은 갖추고 있나요?\n *팀원들에게 존중받고, 본인의 지시에 적극적으로 팔로우 가능한 역량" },
    { big: "", mid: "관리", text: "관리하는 팀원들에게 관심갖고 필요한 역량을 끌어내는 편인가요?" },
    { big: "문제해결능력", mid: "우선순위", text: "업무의 우선순위를 잘 구분하고 계획적으로 진행하나요?" },
    { big: "", mid: "판단력", text: "문제(이슈) 발생시 빠른판단을 하는편인가요?" },
    { big: "", mid: "보고/공유", text: "문제(이슈) 발생시 빠른 보고와 현장공유를 잘 하는편인가요?" },
    { big: "", mid: "해결능력", text: "문제(이슈) 발생시 해결능력이 좋은 편인가요?" },
    { big: "화주사 소통/관계성", mid: "업체조율", text: "화주사와 관계성 및 이슈사항 조율을 원할하게 잘하는 편인가요?" },
    { big: "물류관리", mid: "시설관리", text: "물류內 모든시설과 안전사고에 관해 책임있게 점검하고 관리를 잘하는 편인가요?" },
    { big: "*테크닉", mid: "문화 운영능력", text: "새로고침 *문화 운영과 개선은 원할히 하는편인가요? -인사/조회/근태관리/환경정리/존중,존칭 및 존댓말/연장근무/휴게시간등" },
    { big: "", mid: "★매니지먼트", text: "직원들 *매니지먼트 역할은 잘하는 편인가요? -면담을 통한 설명/이해/설득/회유/개선/조치/해소/고충처리등 '직원과의 면담능력'" },
    { big: "", mid: "이미지메이킹", text: "본인 이미지에 맞게 복장과 스타일은 깔끔하고 준수한 편인가요?" },
    { big: "개선/성장 가능성", mid: "가능성", text: "부족한 점은 개선하고 성장할 가능성이 있나요?" }
    ];
    const metaH = ['부서', '평가자', '평가대상자'];
    const surveyH = ['대분류', '중분류', '질문', '네', '보통', '아니오', '해당사항없습니다'];
    const opts = ['네', '보통', '아니오', '해당사항없습니다'];

    // rowspan 계산
    const filledBig = [], filledMid = [];
    questions.forEach((q, i) => {
      filledBig[i] = q.big || (i > 0 ? filledBig[i - 1] : '');
      filledMid[i] = q.mid || (i > 0 ? filledMid[i - 1] : '');
    });
    const bigSpans = [], midSpans = [];
    questions.forEach((_, i) => {
      bigSpans[i] = (i === 0 || filledBig[i] !== filledBig[i - 1])
        ? (() => { const cnt = filledBig.slice(i).findIndex(x => x !== filledBig[i]); return cnt < 0 ? questions.length - i : cnt; })()
        : 0;
      midSpans[i] = (i === 0 || filledMid[i] !== filledMid[i - 1])
        ? (() => { const cnt = filledMid.slice(i).findIndex(x => x !== filledMid[i]); return cnt < 0 ? questions.length - i : cnt; })()
        : 0;
    });

    // 렌더링
    const tbody = document.querySelector('#respTable tbody');
    let allRes = [];
    db.collection('responses').orderBy('time').get().then(snap => {
      snap.forEach(doc => {
        const r = { id: doc.id, ...doc.data() }; allRes.push(r);
        const tr = document.createElement('tr');
        // checkbox
        const tdC = document.createElement('td'); const cb = document.createElement('input');
        cb.type = 'checkbox'; cb.classList.add('rowChk'); cb.dataset.id = doc.id;
        tdC.appendChild(cb); tr.appendChild(tdC);
        ['part', 'manager', 'name'].forEach(k => { const td = document.createElement('td'); td.textContent = r[k] || ''; tr.appendChild(td); });
        const tdB = document.createElement('td'); const btn = document.createElement('button');
        btn.textContent = '다운로드'; btn.onclick = () => downloadSheets([r]); tdB.appendChild(btn); tr.appendChild(tdB);
        tbody.appendChild(tr);
      });
      document.getElementById('chkAll').onchange = e => document.querySelectorAll('.rowChk').forEach(c => c.checked = e.target.checked);
      document.getElementById('downloadAll').onclick = () => downloadSheets(allRes);
      document.getElementById('downloadSel').onclick = () => {
        const selIds = Array.from(document.querySelectorAll('.rowChk:checked')).map(c => c.dataset.id);
        const sel = allRes.filter(r => selIds.includes(r.id)); if (!sel.length) return alert('선택해주세요');
        downloadSheets(sel);
      };
    });

    // 멀티시트 HTML 생성 및 다운로드
    function downloadSheets(responses) {
      const entries = responses.map(r => ({ r, name: `${r.part}_${r.name}`.substring(0, 31).replace(/[\\/:*?"<>|]/g, '') }));
      // 워크시트 목록 xml
      const xmlSheets = entries.map(e => `      <x:ExcelWorksheet>\n        <x:Name>${e.name}</x:Name>\n        <x:WorksheetOptions/>\n      </x:ExcelWorksheet>`).join('\n');
      // 테이블들
      const tables = entries.map(e => {
        // 메타 rows
        const metaRows = metaH.map((h, i) =>
          `<tr><th style="border:1px solid #000;padding:5px;text-align:center;vertical-align:middle;font-weight:bold">${h}</th>` +
          `<td colspan="${surveyH.length - 1}" style="border:1px solid #000;padding:5px;text-align:left;vertical-align:middle">${[e.r.part, e.r.manager, e.r.name][i] || ''}</td></tr>`
        ).join('');
        const headerRow = `<tr>${surveyH.map(h => `<th style="border:1px solid #000;padding:5px;text-align:center;vertical-align:middle;font-weight:bold">${h}</th>`).join('')}</tr>`;
        const dataRows = questions.map((q, i) => {
          const ans = e.r['q' + (i + 1)] || '';
          const circles = opts.map(o => `<td style="border:1px solid #000;padding:5px;text-align:center;vertical-align:middle">${o === ans ? '●' : '○'}</td>`).join('');
          const bigCell = bigSpans[i] ? `<td rowspan="${bigSpans[i]}" style="border:1px solid #000;padding:5px;text-align:center;vertical-align:middle">${filledBig[i]}</td>` : '';
          const midCell = midSpans[i] ? `<td rowspan="${midSpans[i]}" style="border:1px solid #000;padding:5px;text-align:center;vertical-align:middle">${filledMid[i]}</td>` : '';
          return `<tr>${bigCell}${midCell}<td style="border:1px solid #000;padding:5px;text-align:left;vertical-align:middle">${q.text}</td>${circles}</tr>`;
        }).join('');
        return `<table x:Name="${e.name}" border="1">\n${metaRows}\n${headerRow}\n${dataRows}\n</table>`;
      }).join('');

      const html = `<!DOCTYPE html>\n<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel" xmlns="http://www.w3.org/TR/REC-html40">\n<head>\n<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>\n<!--[if gte mso 9]>
  <xml>\n<x:ExcelWorkbook>\n<x:ExcelWorksheets>\n${xmlSheets}\n</x:ExcelWorksheets>\n</x:ExcelWorkbook>\n</xml><![endif]-->\n</head>\n<body>\n${tables}\n</body>\n</html>`;

      const blob = new Blob([html], { type: 'application/vnd.ms-excel' });
      const fileName = responses.length > 1 ? `responses_${Date.now()}.xls` : `${responses[0].part}_${responses[0].name}.xls`;
      const a = document.createElement('a'); const url = URL.createObjectURL(blob);
      a.href = url; a.download = fileName; a.click(); URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
