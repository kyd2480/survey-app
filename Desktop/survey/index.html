<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>시작 페이지</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>설문 시작</h1>
  <form id="startForm">
    <label>파트: <input type="text" name="part" required></label><br/>
    <label>이름: <input type="text" name="name" required></label><br/>
    <button type="submit">설문 시작</button>
  </form>
  <script>
    document.getElementById('startForm').addEventListener('submit', e => {
      e.preventDefault();
      const p = e.target.part.value;
      const n = e.target.name.value;
      location.href = `survey.html?part=${encodeURIComponent(p)}&name=${encodeURIComponent(n)}`;
    });
  </script>
</body>
</html>
